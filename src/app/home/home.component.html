<div>
  <form [formGroup]="latlngForm" (submit)="searchTimezone()">
    <mat-form-field>
      <input matInput type="number" formControlName="latitute" placeholder="Latitute">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="longtitute" placeholder="Longtitute">
    </mat-form-field>
    <button mat-button type="submit" [disabled]="latlngForm.invalid">Get</button>
  </form>
</div>
<div>
  <p>{{ isLoading ? 'Loading ... ' : displayTime }}</p>
</div>
